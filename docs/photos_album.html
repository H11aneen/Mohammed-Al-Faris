<script>

 

  
window.onload = () => {
  const allImages = JSON.parse(localStorage.getItem('eventImages') || '[]');
  const gallery = document.getElementById('images-gallery');
  const batchSize = 5; // عدد الصور بالدفعة
  let currentIndex = 0;

  if (!allImages.length) {
    gallery.innerHTML = `<p>لا توجد صور</p>`;
    return;
  }

  // تحميل دفعة صور
  function loadNextBatch() {
    const nextBatch = allImages.slice(currentIndex, currentIndex + batchSize);
    nextBatch.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.style.width = '100%';
      img.style.marginBottom = '10px';
      img.loading = 'lazy'; // تحميل كسول
      gallery.appendChild(img);
    });
    currentIndex += batchSize;
  }

  // أول دفعة
  loadNextBatch();

  // تحميل دفعات إضافية عند التمرير للأسفل
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      if (currentIndex < allImages.length) {
        loadNextBatch();
      }
    }
  });
};
